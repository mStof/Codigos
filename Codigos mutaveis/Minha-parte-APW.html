<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
<!-- Media query: 40vh -->
<!-- Original: calc(75vh - 75px),   -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');   
        *{padding: 0;margin: 0;}

        :root{
            --yellow: #F5F883;
            --purple: plum;
            --background: blue;
            --height: calc(75vh - 75px); /* altura - altura do NAV */
        }

        header{
            width: 100vw;
             height: var(--height); 
            background: linear-gradient(
            to right,
            var(--yellow) 0%,
            var(--yellow) 50%,
            var(--purple) 50%,
            var(--purple) 100%
            );
            display: flex;
            color: #222;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 75px;

        }

        header .compras{
            width: 50%;
            height: 100%;
            background-color: var(--yellow);

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

            transition: 1.5s;
        }
        header .doacoes{
            width: 50%;
            height: 100%;
            background-color: var(--purple);

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            transition: 1.5s;
        }
        /* Bola amarela*/
        header .compras::before, header .doacoes::before{
            --width: calc((var(--height) / 2) - 0px);
            content: ' ';
            height: calc(var(--height) / 2);
            width: calc(var(--width));
            background-color: var(--purple);
            z-index: 2;
            border-radius: 100%;

            position: absolute;
            left: calc(100% - (var(--width) / 2));
            align-self: flex-end;

            transition-property: background-color;
            transition-duration:.5s;
        }
        /* Bola roxa */
        header .doacoes::before{
            background-color: var(--yellow);
            align-self: flex-start;
            left: calc(0% - (var(--width) / 2));
        }


        header div.compras label , header div.doacoes label{
            width: auto;
            padding: 5px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

            text-align: center;
            font-size: 4.5vmin;

            cursor: pointer;
            box-shadow: 0px 0px 20px 1px .00000040;
            user-select: none;
            transition-duration: 1.5s, .2s, .2s;
            transition-property: all, transform, scale;
        }
        header label span.return{
            font-size: 2rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            position: absolute;
            left: -20px;
            top: calc(75px + 10px);
            z-index: 9;
            user-select:none;
            
            cursor: pointer;
            transition: 400ms;
        }

        

       

       


        nav{
            background-color: transparent;
            height: 75px;
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 10;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        nav ul{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 100px;
            gap: 20px;
            list-style: none;   
            
            
        }
        nav ul li a{
            font-size: 2rem;
            text-decoration: none;
            color: #222;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        div.detalhes{
            display: flex;
            justify-content: space-around;
        }
        div.detalhes div.gotas,
        div.detalhes::after, 
        div.detalhes::before{
            position: relative;
            z-index:-2 ;
            width: 75px;
            max-height: 0px;
            border-radius: 0px 0px 100px 100px;
            background-color: var(--background);
            transition-property: background-color, max-height;
            transition-duration: 0s, 2s;
            transition-delay: 0s, 1s;
            content: ' ';
        }
        div.detalhes::after{height: 100px;} 
        div.detalhes::before{height: 175px;}

        header div.compras div.conteudo{
            width: 100vw;
            height: auto;
            opacity: 0;
            position: absolute;
            left: -100%;
            z-index: 10;
            display: flex;
            justify-content: space-around;
            max-width: 0;
            flex-wrap: wrap;
            background-color: #00ff0030;
        }
        header div.compras div.conteudo article{
            width: 200px;
            height: 220px;
            background-color: #F5F883;
            border: 1px solid #000;
            box-shadow: 2px 10px 10px 3px #00000050;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;

        }
        header div.compras div.conteudo article > p{
            text-align:center;
            font-size: 1.4rem;
            color: #333;
           
        }
        header div.compras div.conteudo article > p + div {
            width: 175px;
            height:50px;
            border-radius:180px;
            position:relative;
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            line-height:12px;
        }

        header div.compras div.conteudo article > p + div::before {
            content:'';
            z-index:1;
            position:absolute;
            display:block;
            width:80%;
            height:70%;
            top:15%;
            left:10%;
            transition: 0.3s opacity ease-in-out;
            filter:blur(15px);
            opacity:0;
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
        }

        header div.compras div.conteudo article > p + div:hover::before {
            opacity:1;
            transition: 0.3s opacity ease-in-out;
            filter:blur(25px);
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);  
        }

        header div.compras div.conteudo article > p + div::after {
            content:'Compradores';
            text-align:center;
            line-height:40px;
            font-size:20px;
            font-weight:bold;
            z-index:5;
            position:absolute;
            display:block;
            border-radius:180px;
            width:92%;
            height:80%;
            top:10%;
            left:4%;  
            background-color:var(--yellow);
            transition: .5s;

        }
        header div.compras div.conteudo article > p + div:hover::after{
            background-color: #22222280;
            color: #eee;
        }
        #content_2::after{
            content: 'Fidelidade';
        }
        #content_3::after{
            content: 'Contribuições';
        }
        header div.compras div.conteudo article + div{
            position: absolute;
            align-self: flex-end;
            background-color: var(--purple);
            
            border-radius: 180px;
            
            padding: 10px 20px;
            margin-bottom: 70px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .7s;
        }
        header div.compras div.conteudo article + div > a{
            text-decoration: none;
            font-size: 2rem;
            color: #222;
            z-index: 2;
        }
        header div.compras div.conteudo article + div:hover{
            animation: rodar .7s ease 0s normal;
            scale: 1.1;
        }
      
        header div.compras div.conteudo article + div::before{
            content: ' ';
            width:      00%;
            height: 00%;
            background-color: lightyellow;
            position: absolute;
            border-radius: 180px;
            transition: .7s;
        }
        header div.compras div.conteudo article + div:hover::before{
            width: 100%;
            height: 100%;
        }
        @keyframes rodar {
            0%{
                rotate: 0deg;
            }
            100%{
                rotate: 360deg;
                
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/media-query.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">

</head>

<body>
    <nav>
        <ul>
            <li><a href="">Help</a></li>
            <li><a href="">lição</a></li>
            <li><a href="">Lorem</a></li>
        </ul>
    </nav>
    <header>
        <input type="radio" name="escolha" id="null" value="null">

        <div class="compras">

            <div class="doacoes">

    </header>
    <div class="detalhes">
        <div class="gotas" style="height: 200px;"></div>
        <div class="gotas" style="height: 100px;"></div>

        <div id="invisible" class="gotas" style="height: 120px;"></div> 
        <div id="invisible" class="gotas" style="height: 150px;"></div>
        <div id="invisible" class="gotas" style="height: 80px;"></div>  
        
    </div>
    <main>

    </main>

</html>
