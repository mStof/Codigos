    <script>

        var button = document.querySelectorAll('button')[1];
            //Min x,y = -50.69vw, -53.85vh;
            //Max x,y = calc(50vw - 110px);, top: calc(50vh - 68px);
            button.addEventListener('pointerover', () => {
                function position(min, max) {
                    return Math.random() * (max - min) + min;
                    }
                    button.style.left = position(-50, 45) + "vw";
                    button.style.top = position(-47, 40) + "vh";

                    console.clear()
                    console.log(`Valor do X:${button.style.left}`)
                    console.log(`Valor do Y:${button.style.top}`)

            })
